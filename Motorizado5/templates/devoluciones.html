 <style>
  table, th , td  {
    border: 0px solid grey;
    border-collapse: collapse;
    padding: 5px;
    text-align: center;


  }
  table tr:nth-child(odd) {
   
    color: grey;
  }
  table tr:nth-child(even) {
    background-color: #ffffff;
  }
  th{
  	 background-color: #029ed1;
  }
</style>

 <md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <span>Productos devueltos</span>
  </div>
</md-toolbar>

<!-- exact table from live demo -->
<md-table-container>
  <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
    <thead md-head md-order="query.order" md-on-reorder="getDesserts">
      <tr md-row>
        <th md-column md-order-by="nameToLower"><span>Cantidad</span></th>
        <th md-column md-numeric md-order-by="calories.value"><span>Detalles</span></th>
        <th md-column md-numeric>Precio (S/.)</th>
        <th md-column md-numeric>Id del destino</th>
        <th md-column md-numeric>Agregar al inventario</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="produc in productos">
        <td md-cell>{{produc.cantidad}}</td>
        <td md-cell>{{produc.nombre}}</td>
        <td md-cell>{{produc.precio}}</td>
        <td md-cell>{{produc.destino_id}}</td>
        <td md-cell>
        	<md-button class="md-primary navButton" style="width: 98%; background-color: grey !important" ng-click="showConfirm()">Agregar al inventario</md-button>
        </td>
      </tr>
    </tbody>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
