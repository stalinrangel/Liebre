<div class="row-fluid">
<div class="span12">
    <navmenu></navmenu>
</div>
</div>
<div class="content_principal">
	<br>
	<div layout="column" class="relative" layout-fill role="main">
      <md-toolbar ng-show="!showSearch">
        <div class="md-toolbar-tools">
          <h3>
            Clientes Ecommerce
          </h3>
          <span flex></span>
          <md-button class="icon_inventario" aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search" style="fill:white"></ng-md-icon>
          </md-button>
        </div>
        <md-tabs md-stretch-tabs class="md-primary" md-selected="data.selectedIndex">
          <md-tab id="tab1" aria-controls="tab1-content">
            Con Almacen
          </md-tab>
          <md-tab id="tab2" aria-controls="tab2-content">
            Todas
          </md-tab>
        </md-tabs>
      </md-toolbar>
      <md-toolbar class="md-hue-1" ng-show="showSearch" style="background-color: rgb(238,238,238) !important;">
        <div class="md-toolbar-tools">
          <md-button class="icon_inventario" ng-click="showSearch = !showSearch" aria-label="Back">
            <ng-md-icon icon="arrow_back"></ng-md-icon>
          </md-button>
          <h3 flex="10">
            Atras
          </h3>
          <md-input-container md-theme="input" flex>
            <label>&nbsp;</label>
            <input ng-model="search" placeholder="Buscar ecommerce" class="m-15">
          </md-input-container>
          <md-button class="icon_inventario" aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
          </md-button>
        </div>
        <md-tabs md-stretch-tabs class="md-primary" md-selected="data.selectedIndex">
          <md-tab id="tab1" aria-controls="tab1-content">
            Con Almacen
          </md-tab>
          <md-tab id="tab2" aria-controls="tab2-content">
            Todas
          </md-tab>
        </md-tabs>
      </md-toolbar>
      <md-content flex md-scroll-y>
        <ui-view layout="column" layout-fill layout-padding>
          <div class="inset" hide-sm></div>
            <ng-switch on="data.selectedIndex" class="tabpanel-container">
              <div role="tabpanel"
                   id="tab1-content"
                   aria-labelledby="tab1"
                   ng-switch-when="0"
                   md-swipe-left="next()"
                   md-swipe-right="previous()"
                   layout="row" layout-align="center center">
                  <md-card flex-gt-sm="90" flex-gt-md="80">
                    <md-card-content>
                      <md-list>
                        <md-item ng-repeat="user in ecommerce | filter:search | orderBy:'name'">
                          <md-item-content>
                            <div ng-click="verTienda(user.id,user.name)" style="padding-top:10px">
                            <div class="md-tile-left inset content_image" hide-sm>
                                <img src="images/user.png" class="img_ecommerce" ng-if="user.img == null">
                                <img src="{{user.img}}" class="img_ecommerce" ng-if="user.img != null">
                            </div>
                            <div class="md-tile-content content_ecommerce">
                              <h5>{{user.name}}</h5>
                              <p>
                                RUC: {{user.ruc}}
                              </p>
                            </div>
                            <md-button class="icon_ecommerce" aria-label="VerTienda" ng-click="verTienda(user.id,user.name)">
                              <span class="text_irtienda">Ir a Tienda</span> <ng-md-icon icon="keyboard_arrow_right" style="fill:#ccc" size="40"></ng-md-icon>
                            </md-button>
                            </div>
                          </md-item-content>
                          <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                          <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                        </md-item>
                      </md-list>
                    </md-card-content>
                  </md-card>
              </div>
              <div role="tabpanel"
                   id="tab2-content"
                   aria-labelledby="tab2"
                   ng-switch-when="1"
                   md-swipe-left="next()"
                   md-swipe-right="previous()" 
                   layout="row" layout-align="center center">
                  <md-card flex-gt-sm="90" flex-gt-md="80">
                    <md-card-content>
                      <md-list>
                        <md-item ng-repeat="user in usuarios | filter:search | orderBy:'name'">
                          <md-item-content ng-click="productos()">
                            <div class="md-tile-left inset content_image" hide-sm>
                                <img src="images/user.png" class="img_ecommerce" ng-if="user.img == null">
                                <img src="{{user.img}}" class="img_ecommerce" ng-if="user.img != null">
                            </div>
                            <div class="md-tile-content content_ecommerce">
                              <h5>{{user.name}}</h5>
                              <p>
                                RUC: {{user.ruc}}
                              </p>
                            </div>
                            <md-switch ng-model="user.almacen1" aria-label="Switch 1" class="switch_almacen md-warn" ng-change="onChange(user)">
                              <p class="text_almacen">Tiene almacen: {{ user.almacen_text }}</p>
                            </md-switch>
                          </md-item-content>
                          <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                          <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                        </md-item>
                      </md-list>
                    </md-card-content>
                  </md-card>
              </div>
              
          </ng-switch>
          
        </ui-view>
      </md-content>
    </div>
</div>
<navfooter></navfooter>
