<div class="row-fluid">
<div class="span12">
    <navmenu></navmenu>
</div>
</div>
<div class="content_principal">
	<br>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-lg-12">
          <md-toolbar style="width: 85%; margin:auto">
            <div class="md-toolbar-tools">
              <h3>
                Productos con menos de 5 unidades
              </h3>
              <span flex></span>
            </div>
          </md-toolbar>
          <br>
          <md-card style="width: 85%; margin:auto">
              <div class="dataTable_wrapper">
                <table class="table table-striped table-hover" id="dataTables-example">
                  <thead>
                      <tr class="head_table">
                          <th style="text-align:center"></th>
                          <th style="text-align:center">Ecommerce</th>
                          <th style="text-align:center">Cantidad</th>
                          <th style="text-align:center">Producto</th>
                          <th style="text-align:center">Color</th>
                          <th style="text-align:center">Atributo</th>
                          <th style="text-align:center">Precio</th>
                          <!--th></th-->
                      </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat='item in productos' class="odd gradeX" >
                          <td style="text-align:center" ng-hide="item.cantidad==0"><img src="{{item.imagen}}" style="width: 50px;height: 50px !important;"></td>
                          <td style="text-align:center" ng-hide="item.cantidad==0">{{item.user.name}}</td>
                          <td style="text-align:center" ng-hide="item.cantidad==0"><strong style="color:red">{{item.cantidad}}</strong> </td>
                          <td style="text-align:center" ng-hide="item.cantidad==0">{{item.nombre}}</td>
                          <td style="text-align:center" ng-hide="item.cantidad==0">{{item.nombrecolor}}</td>
                          <td style="text-align:center" ng-hide="item.cantidad==0">{{item.atributo}}</td>
                          <td style="text-align:center" ng-hide="item.cantidad==0">{{item.precio}}</td>
                          <!--td style="text-align:center"><md-button class="md-raised button_cliente" style="margin-top:0px !important" ng-disabled="item.reponer == 0" ng-click="reponer(item)">Reponer a Almacen</md-button></td-->
                      </tr>
                  </tbody>
                </table>
                <loading3></loading3>
              </div>
          </md-card>
        </div>
      </div>
    </div>
  </div>  
	<br>
</div>
<navfooter></navfooter>
