<div class="fondo_login">
    <div class="content_login">
        <div class="login-form">
            <div class="head">
                <img src="images/logo.png" alt="Gamarra" />
            </div>
            <form ng-submit="login()" autocomplete="on">
                <!--<div>
                  <button type="button" class="btn-facebook btn" data-ng-click="IntentLogin()"><ng-md-icon icon="facebook" style="fill:#fff" size="18"></ng-md-icon><span style="top: -1px;position: relative;"> Iniciar Sesión con Facebook</span></button>
                </div>-->
                <br>
                <input type="text" class="text_login" placeholder="Email" ng-model="user.username" autocomplete="on" name="user">
                <input type="password" class="text_login" placeholder="Contraseña" ng-model="user.password" autocomplete="on" name="password">
                <div class="submit">
                    <input type="submit" value="Iniciar Sesión" style="padding-top: 8px;">
                </div>
                <label style="font-weight:normal !important">
                    <input type="checkbox" name="remember" data-ng-click="rememberMe()" data-ng-model="remember"> &nbsp; Recordar
                </label>
            </form>
            <div class="content_register">
              ¿No tienes cuenta? <a ng-click="registro_modal()">Regístrate</a>
              <br><br>
              <a href="#/password">¿Olvidó su Constraseña?</a>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
